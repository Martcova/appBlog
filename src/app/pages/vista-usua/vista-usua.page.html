<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="'/vista-art'"> </ion-back-button>
    </ion-buttons>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
  <ion-searchbar
    placeholder="Buscar"
    inputmode="text"
    (ionChange)="onSearchChange($event)"
    [debounce]="250"
    showCancelButton="always"
  ></ion-searchbar>
</ion-header>


<ion-content mode="ios">
 
  <ion-list mode="ios">
    <ion-item-sliding
      *ngFor="let art of usuarios | filtro:textoBuscar:'nombre'; let i = index"
    >
    

      <ion-item>
        <ion-label>
          <p>Id: {{art.id}}</p>

          <h2>{{art.name}}</h2>
          <p>{{art.email}}</p>
        </ion-label>
        <ion-label slot="end">
        <h2> {{art.rol}}</h2> 
        
        </ion-label>
     
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminarUsuario(art,i)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngIf="usuarios===null">
    <ion-item *ngFor="let i of [1,1,1,1,1,1,1,1,1]">
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 70%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 40%;"></ion-skeleton-text>
        </p>
      </ion-label>

      <ion-skeleton-text slot="end" style="width: 40px;"></ion-skeleton-text>
    </ion-item>
  </ion-list>
</ion-content>
