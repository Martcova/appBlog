<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="'/vista-art'"> </ion-back-button>
    </ion-buttons>
    <ion-title>Edici√≥n de Articulos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]=" editarFormA" (ngSubmit)="editar(editarFormA.value)">
    <ion-card class="ion-padding">
      <ion-card-header mode="ios">
        <ion-card-title class="justify">
          <h2>Editar Articulo</h2>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content class="ion-padding">

      

        <ion-item>
          <ion-label position="floating">Titulo del articulo</ion-label>
          <ion-input type="text" formControlName="nombre" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Descripcion del articulo</ion-label>
          <ion-textarea type="text" formControlName="descripcion" ></ion-textarea>
        </ion-item>
</ion-card-content>
<ion-row class="ion-padding">
  <ion-col>
    <ion-button [disabled]=" editarFormA.invalid" color="success" 
    type="submit" expand="block" > <ion-icon name="create"></ion-icon>Editar</ion-button>
  </ion-col>
 </ion-row>
   </ion-card>
  </form>


</ion-content>
